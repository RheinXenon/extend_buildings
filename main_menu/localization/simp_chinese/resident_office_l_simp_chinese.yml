l_simp_chinese:
 # Resident Office Building - Chinese Localization
 resident_office: "居民署"
 resident_office_desc: "这一建筑代表着为已有一定规模的聚居地提供基础行政管理，虽然不像定居点那样积极吸引移民，但能为当地居民提供必要的公共服务和基本设施。通过升级建筑等级，可以提供更好的服务并促进人口增长。"
 
 # Building Levels
 resident_office_level_1: "居民署（一级）- 基础居民服务"
 resident_office_level_1_desc: "提供基本的行政管理和居民服务。\n效果：+0.5%人口增长，+3%疾病抗性\n维护：木材、工具、布料各0.1"
 
 resident_office_level_2: "居民署（二级）- 改进居民服务"
 resident_office_level_2_desc: "通过更多的设备和更好的物资提供改进的居民服务。\n效果：+0.7%人口增长，+6%疾病抗性\n维护：木材、工具、布料各0.2"
 
 resident_office_level_3: "居民署（三级）- 高级人口管理"
 resident_office_level_3_desc: "采用先进的人口管理方案，提供全面的公共服务。\n效果：+0.9%人口增长，+9%疾病抗性\n维护：木材、工具、布料各0.3"
 
 # Production Methods
 resident_office_maintenance: "居民署维护"
 resident_office_maintenance_desc: "维护居民署设施所需的基本物资。消耗的资源量随建筑等级提升而增加。"

